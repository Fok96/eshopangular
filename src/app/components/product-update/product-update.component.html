<div class="container">
        <div class="row">
                <div class="col-12">  
                    <h1>Create new product</h1> 

                </div>
        </div>
        <div class="row">
                <div class="col-8">
                    <div class="input-group">
                        <label for="input-group">Product title</label>
                        <input [(ngModel)]="product.title" type="text" id="product_title"/>
                        
                    </div>

                </div>
                <div class="col-4">
                        <div class="form-group">
                                <label for="">Product category</label>
                                
                                <select [(ngModel)]="product.category" type="text" class="form-control" id="product_title">
                                    <option *ngFor="let cat of categories" [value]="cat._id">{{cat.title}}</option>
                                    
                                </select>

                </div>
        
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="product_price">
                        Product Price
                    </label>
                    <div class="input-group">
                        <input [(ngModel)]="product.price" type="number" id="product_price"/>
                        <div class="input-group-append">
                           <div class="input-group-text">
                                <i class="fa fa-euro"></i>

                           </div> 
                        </div>
                    </div>

                </div>

            </div>
            <div class="col-6">

                    <div class="form-group">
                            <label for="product_price">
                                Product Sale
                            </label>
                            <div class="input-group">
                                <input [(ngModel)]="product.sale"  type="number" id="product_sale"/>
                                <div class="input-group-append">
                                   <div class="input-group-text">
                                        <i class="fa fa-euro"></i>
        
                                   </div> 
                                </div>
                            </div>
        
                        </div>
        

        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                        <label for="product_mini_description">Mini Description</label>
                        <textarea [(ngModel)]="product.miniDescription" class="form-control" id="product_mini_control"></textarea>
                
                </div>
            </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="product_photo">Photo</label>
                        <input [(ngModel)]="product.photo" type="url" class="product_photo" id="product_photo"/>
                
                    </div>
                </div>
            </div>
        <div class="row">
                <div class="col-12">
                        <div class="form-group">
                                <label for="product_description">Description</label>
                                <textarea [(ngModel)]="product.description" class="form-control" id="product_mini_control"></textarea>
                        
                            </div>
                        </div>

                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-4 offset-4">
                <button (click)='saveProduct()' class="btn btn-success btn-block">Save</button>

        </div>
    </div>
    
</div>
